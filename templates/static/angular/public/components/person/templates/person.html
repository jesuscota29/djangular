<div class="jumbotron" ng-controller="PersonController">
    <h1>Personas</h1>
    <p>
        List
    </p>
    <div class="row text-center">
        <a class="btn btn-sm btn-default" ng-click="showPersonForm()">
            <i class="fa fa-plus"></i>&nbsp;Agregar Persona
        </a>
    </div>
    <form ng-submit="addPerson(personData)" name="addPersonForm" ng-show="personFormVisible"
          ng-class="{'submitted': submitted}">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type="text" class="form-control input-sm" ng-model="personData.name" id="name" required/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input type="text" class="form-control input-sm" ng-model="personData.last_name" id="last_name"
                           required/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Birthdate</label>
                    <input type="text" class="form-control input-sm"
                           uib-datepicker-popup="yyyy-MM-dd" is-open="dpBirthdate.opened"
                           ng-click="openDPBirthdate()"
                           ng-model="personData.birthdate" id="birthdate" required/>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <button class="btn btn-sm btn-success" type="submit" ng-click="submitted=true;">
                <i class="fa fa-save"></i>&nbsp;Guardar
            </button>
            <a class="btn btn-sm btn-warning" ng-click="cancelPersonForm()">
                <i class="fa fa-times"></i>&nbsp;Cancelar
            </a>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Birthdate</th>
                    <th>Options</th>
                </thead>
                <tbody>
                    <tr ng-repeat="person in persons">
                        <td>{{ person.name }}</td>
                        <td>{{ person.last_name }}</td>
                        <td>{{ person.birthdate | date }}</td>
                        <td>
                            <a class="btn btn-xs btn-default" ng-click="showConfirmRemove(person.pk)">
                                <i class="fa fa-trash-o"></i>&nbsp;Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
